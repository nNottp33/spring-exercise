services:
  app:
    build: .
    ports:
      - "4033:4033" # Spring Boot application port
      - "35729:35729" # LiveReload port
    volumes:
      # Mount source code for live reload (read-write for proper detection)
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
      # Mount .env file
      - ./.env:/app/.env:ro
      # Mount target directory to share compiled classes
      - ./target:/app/target
      # Use named volume for Maven cache instead of host mount
      - maven-cache:/root/.m2
    environment:
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      - SPRING_PROFILES_ACTIVE=dev
      - DB_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-ohara}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    networks:
      - ohara
    # Override default command to enable continuous compilation and DevTools
    command:
      [
        "./mvnw",
        "spring-boot:run",
        "-Dspring-boot.run.fork=false",
        "-Dspring.devtools.restart.enabled=true",
        "-Dspring.devtools.livereload.enabled=true",
        "-Dspring-boot.run.addResources=true",
      ]
    restart: unless-stopped

volumes:
  maven-cache:

networks:
  ohara:
    external: true
