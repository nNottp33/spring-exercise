# Production Configuration
server.port=4033
spring.application.name=code_exercise
spring.mvc.servlet.path=/api

# H2 Database (Production settings)
spring.datasource.url=jdbc:h2:mem:proddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=produser
spring.datasource.password=

# JPA / Hibernate (Production optimized)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=false

# Logging (Production settings)
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.maxbit.code_exercise=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator endpoints (Security focused)
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.health.show-components=when_authorized

# Security settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Performance settings
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
spring.jpa.open-in-view=false